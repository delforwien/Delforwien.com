<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/icons/favicon.ico" type="image/x-icon" />
    <title>GameCo - HTML Tailwind CSS</title>
</head>

<body>

    <!-- preloader start -->
    <include-preloader />
    <!-- preloader end -->

    <!-- scroll to top button start -->
    <include-scrollToTop />
    <!-- scroll to top button end -->

    <!-- header start -->
    <include-navbar />
    <!-- header end -->

    <!-- sidebar start -->
    <include-left-right-sidebar />
    <!-- sidebar end -->

    <!-- app layout start -->
    <div class="app-layout">

        <!-- main start -->
        <main>

            <!-- team section start -->
            <section class="section-pb pt-30 overflow-visible">
                <div class="container">
                    <div class="grid grid-cols-12 gap-x-30p gap-y-10">
                        <div class="4xl:col-span-9 xxl:col-span-8 col-span-12">
                            <div>
                                <include-team-header />

                                <!-- team members start -->
                                <div>
                                    <div class="bg-b-neutral-3 p-40p rounded-12 mb-24p">
                                        <span class="text-xl-medium text-w-neutral-1 mb-24p">
                                            Search Members...
                                        </span>
                                        <form class="flex-y gap-20p">
                                            <input
                                                class="w-full bg-transparent border border-shap px-20p py-3.5 text-sm text-w-neutral-1 placeholder:text-w-neutral-4 rounded-full"
                                                type="text" name="search" id="search" placeholder="Search..." />

                                            <button class="shrink-0 btn btn-md btn-primary">
                                                Search
                                            </button>
                                        </form>
                                    </div>
                                    <p class="text-base text-w-neutral-1 mb-30p">
                                        Viewing 1 - 5 of 5 active members
                                    </p>
                                    <div
                                        class="grid 3xl:grid-cols-3 xxl:grid-cols-2 xl:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-30p">

                                        <div class="bg-b-neutral-3 px-20p pt-20p pb-32p rounded-12" data-aos="zoom-in">
                                            <div class="glitch-effect rounded-12 overflow-hidden mb-24p">
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game14.png" alt="Power Play" />
                                                </div>
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game14.png" alt="Power Play" />
                                                </div>
                                            </div>
                                            <div>
                                                <a href="./game-details.html"
                                                    class="heading-4 text-w-neutral-1 link-1 line-clamp-1 text-split-left">
                                                    Power Play
                                                </a>
                                                <p class="text-l-regular text-w-neutral-2">
                                                    Animal Park Adventures
                                                </p>
                                            </div>
                                        </div>

                                        <div class="bg-b-neutral-3 px-20p pt-20p pb-32p rounded-12" data-aos="zoom-in">
                                            <div class="glitch-effect rounded-12 overflow-hidden mb-24p">
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game15.png" alt="Gourmet Empire" />
                                                </div>
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game15.png" alt="Gourmet Empire" />
                                                </div>
                                            </div>
                                            <div>
                                                <a href="./game-details.html"
                                                    class="heading-4 text-w-neutral-1 link-1 line-clamp-1 text-split-left">
                                                    Gourmet Empire
                                                </a>
                                                <p class="text-l-regular text-w-neutral-2">
                                                    Food Tycoon
                                                </p>
                                            </div>
                                        </div>

                                        <div class="bg-b-neutral-3 px-20p pt-20p pb-32p rounded-12" data-aos="zoom-in">
                                            <div class="glitch-effect rounded-12 overflow-hidden mb-24p">
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game16.png" alt="Flight Captain" />
                                                </div>
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game16.png" alt="Flight Captain" />
                                                </div>
                                            </div>
                                            <div>
                                                <a href="./game-details.html"
                                                    class="heading-4 text-w-neutral-1 link-1 line-clamp-1 text-split-left">
                                                    Flight Captain
                                                </a>
                                                <p class="text-l-regular text-w-neutral-2">
                                                    Sky Adventures
                                                </p>
                                            </div>
                                        </div>

                                        <div class="bg-b-neutral-3 px-20p pt-20p pb-32p rounded-12" data-aos="zoom-in">
                                            <div class="glitch-effect rounded-12 overflow-hidden mb-24p">
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game17.png"
                                                        alt="Animal Park Adventures" />
                                                </div>
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game17.png"
                                                        alt="Animal Park Adventures" />
                                                </div>
                                            </div>
                                            <div>
                                                <a href="./game-details.html"
                                                    class="heading-4 text-w-neutral-1 link-1 line-clamp-1 text-split-left">
                                                    Animal Park Adventures
                                                </a>
                                                <p class="text-l-regular text-w-neutral-2">
                                                    Wildlife Journey
                                                </p>
                                            </div>
                                        </div>

                                        <div class="bg-b-neutral-3 px-20p pt-20p pb-32p rounded-12" data-aos="zoom-in">
                                            <div class="glitch-effect rounded-12 overflow-hidden mb-24p">
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game18.png"
                                                        alt="Battles Beyond the Stars" />
                                                </div>
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game18.png"
                                                        alt="Battles Beyond the Stars" />
                                                </div>
                                            </div>
                                            <div>
                                                <a href="./game-details.html"
                                                    class="heading-4 text-w-neutral-1 link-1 line-clamp-1 text-split-left">
                                                    Battles Beyond the Stars
                                                </a>
                                                <p class="text-l-regular text-w-neutral-2">
                                                    Galactic War
                                                </p>
                                            </div>
                                        </div>

                                        <div class="bg-b-neutral-3 px-20p pt-20p pb-32p rounded-12" data-aos="zoom-in">
                                            <div class="glitch-effect rounded-12 overflow-hidden mb-24p">
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game19.png" alt="Gridiron Glory" />
                                                </div>
                                                <div class="glitch-thumb">
                                                    <img class="w-full md:h-[228px] h-[200px] object-cover"
                                                        src="./assets/images/games/game19.png" alt="Gridiron Glory" />
                                                </div>
                                            </div>
                                            <div>
                                                <a href="./game-details.html"
                                                    class="heading-4 text-w-neutral-1 link-1 line-clamp-1 text-split-left">
                                                    Gridiron Glory
                                                </a>
                                                <p class="text-l-regular text-w-neutral-2">
                                                    Ultimate Football
                                                </p>
                                            </div>
                                        </div>

                                    </div>

                                    <div
                                        class="pagination pagination-primary lg:pagination-center pagination-center pagination-circle pagination-xl w-full mt-48p">
                                        <a href="#" class="pagination-item pagination-prev">
                                            <i class="ti ti-chevron-left"></i>
                                        </a>
                                        <div class="pagination-list">
                                            <a href="#" class="pagination-item pagination-circle active">
                                                <span class="pagination-link">1</span>
                                            </a>
                                            <a href="#" class="pagination-item pagination-circle">
                                                <span class="pagination-link">2</span>
                                            </a>
                                            <a href="#" class="pagination-item pagination-circle">
                                                <span class="pagination-link">3</span>
                                            </a>
                                            <a href="#" class="pagination-item pagination-circle">
                                                <span class="pagination-link">4</span>
                                            </a>
                                            <a href="#" class="pagination-item pagination-circle">
                                                <span class="pagination-link">5</span>
                                            </a>
                                            <a href="#" class="pagination-item pagination-circle">
                                                <span class="pagination-link pagination-more">...</span>
                                            </a>
                                            <a href="#" class="pagination-item pagination-circle">
                                                <span class="pagination-link">10</span>
                                            </a>
                                        </div>
                                        <a href="#" class="pagination-item pagination-next">
                                            <i class="ti ti-chevron-right"></i>
                                        </a>
                                    </div>
                                </div>
                                <!-- team members end -->
                            </div>
                        </div>
                        <div class="4xl:col-span-3 xxl:col-span-4 col-span-12 relative">
                            <div class="xxl:sticky xxl:top-30">
                                <include-right-aside-one />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- team section end -->

        </main>
        <!-- main end -->

        <!-- footer start -->
        <include-footer />
        <!-- footer end -->
    </div>
    <!-- app layout end -->


</body>

</html>
