<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/icons/favicon.ico" type="image/x-icon" />
    <title>GameCo - HTML Tailwind CSS</title>
</head>

<body>

    <!-- preloader start -->
    <include-preloader />
    <!-- preloader end -->

    <!-- scroll to top button start -->
    <include-scrollToTop />
    <!-- scroll to top button end -->

    <!-- header start -->
    <include-navbar />
    <!-- header end -->

    <!-- sidebar start -->
    <include-left-right-sidebar />
    <!-- sidebar end -->

    <div class="app-layout">

            <!-- team section start -->

                    <div class="grid grid-cols-12 gap-x-30p gap-y-10">
                        <div class="4xl:col-span-9 xxl:col-span-8 col-span-12">
                            <div>
                                <include-team-header />

                                <!-- team members start -->
                                <div>
                                    <div class="bg-b-neutral-3 p-40p rounded-12 mb-24p">
                                        <span class="text-xl-medium text-w-neutral-1 mb-24p">
                                            Search Members...
                                        </span>
                                        <form class="flex-y gap-20p">
                                            <input
                                                class="w-full bg-transparent border border-shap px-20p py-3.5 text-sm text-w-neutral-1 placeholder:text-w-neutral-4 rounded-full"
                                                type="text" name="search" id="search" placeholder="Search..." />

                                            <button class="shrink-0 btn btn-md btn-primary">
                                                Search
                                            </button>
                                        </form>
                                    </div>
                                    <p class="text-base text-w-neutral-1 mb-30p">
                                        Viewing 1 - 5 of 5 active members

                                            <div class="px-30p pt-30p pb-24p flex-col-c">
                                                <img class="avatar size-120p mb-20p"
                                                    src="./assets/images/users/user33.webp" alt="user" />
                                                <a href="./profile.html"
                                                    class="heading-4 text-w-neutral-1 line-clamp-1 link-1">
                                                    Anna Smith
                                                </a>
                                                <span class="text-base text-w-neutral-3">
                                                    1 months ago
                                                </span>
                                            </div>
                                            <div class="grid grid-cols-2 divide-x divide-shap border-t border-shap">
                                                <button
                                                    class="flex-y justify-start py-20p px-60p icon-24 text-w-neutral-1">
                                                    <i class="ti ti-user-plus"></i>
                                                </button>
                                                <button
                                                    class="flex-y justify-end py-20p px-60p icon-24 text-w-neutral-1">
                                                    <i class="ti ti-message-plus"></i>
                                                </button>
                                            </div>
                                        </div>

                        </div>
                        <div class="4xl:col-span-3 xxl:col-span-4 col-span-12 relative">
                            <div class="xxl:sticky xxl:top-30">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- team section end -->

        </main>
        <!-- main end -->

        <!-- footer start -->
        <include-footer />
        <!-- footer end -->
    </div>
