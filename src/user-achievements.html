<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/icons/favicon.ico" type="image/x-icon" />
    <title>GameCo - HTML Tailwind CSS</title>
</head>

<body>

    <!-- preloader start -->
    <include-preloader />
    <!-- preloader end -->

    <!-- scroll to top button start -->
    <include-scrollToTop />
    <!-- scroll to top button end -->

    <!-- header start -->
    <include-navbar />
    <!-- header end -->

    <!-- sidebar start -->
    <include-left-right-sidebar />
    <!-- sidebar end -->

    <!-- app layout start -->
    <div class="app-layout">

        <!-- main start -->
        <main>

            <include-user-profile />

            <!-- User profile Achievements section start -->
            <section class="section-pb pt-60p overflow-visible">
                <div class="container">
                    <div class="grid grid-cols-12">
                        <div class="4xl:col-start-2 4xl:col-end-11 col-span-12">
                            <div
                                class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-30p py-40p 4xl:px-[70px] px-40p bg-b-neutral-3 rounded-12">
                                <!-- achievements 1 -->
                                <div class="bg-b-neutral-4 py-32p px-40p flex-col-c text-center rounded-12">
                                    <img class="size-140p rounded-full mb-16p" src="./assets/images/games/gameLogo9.png"
                                        alt="game" />
                                    <a href="./game-details.html"
                                        class="heading-4 text-w-neutral-1 link-1 line-clamp-1 mb-3">
                                        Gameplays
                                    </a>
                                    <span class="text-m-medium text-primary mb-16p">
                                        3 of 20
                                    </span>
                                    <div x-data="progressBar(0, 45)" x-init="init()" class="overflow-x-hidden w-full">
                                        <div class="flex items-center w-full">
                                            <div class="w-3.5 h-5 bg-primary"></div>
                                            <div x-intersect.once="$dispatch('start-progress')"
                                                class="relative w-full h-2.5 bg-w-neutral-3">
                                                <span :style="'width:' + progress + '%'" class="progressbar-1 h-full">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- achievements 2 -->

            </section>

        </main>
        <!-- main end -->

        <!-- footer start -->
        <include-footer />
